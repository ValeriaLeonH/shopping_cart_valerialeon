{% extends 'core/base.html' %}

{% block title %}Conversation{% endblock  %}

{% block content %}
<h1 class="mb-6 text-3xl">Conversation</h1>

<div class="space-y-6">
  {% for message in conversation.messages.all  %}
    <div class="p-6 flex {% if message.created_by == request.user %} bg-pink-100 {% else %} bg-gray-100 rounded-xl {% endif %}">
      <div>
        <p class="mb-4"><strong>{{ message.created_by.username }}</strong>@{{ message_at}}</p>
        <p>{{ message.content }}</p>
      </div>
    </div>
  {% endfor %}
</div>
<br>
<form method="post" action="." class="mt-6">
  {% csrf_token %}

    
  {{ form.as_p }}
  
  <button class="py-4 px-8 text-lg bg-pink-600 hover:bg-pink-900 rounded-xl text-white mt-3">Send</button>

</form>
{% endblock %}
